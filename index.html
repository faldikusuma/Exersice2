<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>exersice3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text-center">kalkulator</h2>
    <div class="container">
     <div class="row mt-5" id="showData">
        <div class="calculator">
            <form name="hasil">
            <input type="text" class="calculator-screen" name="tampil"  />
            </form>
            <div class="calculator-keys">
              
              <button type="button" class="operator" value="+" onclick="myclick('+')">+</button>
              <button type="button" class="operator" value="-" onclick="myclick('-')">-</button>
              <button type="button" class="operator" value="*" onclick="myclick('*')">&times;</button>
              <button type="button" class="operator" value="/" onclick="myclick('/')">&divide;</button>
                       
              <button type="button" value="7" onclick="myclick('7')">7</button>
              <button type="button" value="8" onclick="myclick('8')">8</button>
              <button type="button" value="9" onclick="myclick('9')">9</button>
          
          
              <button type="button" value="4" onclick="myclick('4')">4</button>
              <button type="button" value="5" onclick="myclick('5')">5</button>
              <button type="button" value="6" onclick="myclick('6')">6</button>
          
          
              <button type="button" value="1" onclick="myclick('1')">1</button>
              <button type="button" value="2" onclick="myclick('2')">2</button>
              <button type="button" value="3" onclick="myclick('3')">3</button>
          
          
              <button type="button" value="0" onclick="myclick('0')">0</button>
              <button type="button" class="decimal" value="." onclick="myclick('.')">.</button>
              <button type="button" class="all-clear" value="AC" onclick="allclear()">AC</button>
              
              <button type="button" class="delete" value="back" onclick="backspace()">DEL</button>
              <button type="button" class="equal-sign operator" value="=" onclick="calculate()">=</button>
          
            </div>
          </div>
      </div>     
    </div>
    <script src="function2.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
